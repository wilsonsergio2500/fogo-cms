name: PR Build Valid Firebase
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
            node-version: "14.x"
      - run: npm install
      - name: push envs
        run: |
            node ./node-cmds/write-envs.js
        env:
          FIREBASE_ENV_PROD : ${{secrets.NG_ENV_PROD}}
          FIREBASE_ENV_TEST: ${{secrets.NG_ENV_TEST}}
      - run: npm run build-dev
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOGO_CMS }}'
          projectId: fogo-cms
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
