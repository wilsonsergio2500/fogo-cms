name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: "14.x"
      - run: npm install
      - name: prepare enviroment
        run: |
          npm run push:env -- -filename=environment.ts -content='$DEV_ENV_FILE'
        shell: bash
        env:
          DEV_ENV_FILE : ${{secrets.NG_ENV_TEST}}
      - name: prepare enviroment Prod
        run: |
          npm run push:env -- -filename=environment.prod.ts -content='$DEV_ENV_FILE'
        shell: bash
        env:
          DEV_ENV_FILE : ${{secrets.NG_ENV_PROD}}
      - run: npm run build-prod
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOGO_CMS }}'
          channelId: live
          projectId: fogo-cms
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
