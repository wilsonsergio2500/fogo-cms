name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: "14.x"
      - run: npm install
      - name: push envs
        run: |
          node ./node-cmds/write-envs.js
        env:
          FIREBASE_ENV_PROD : ${{secrets.NG_ENV_PROD}}
          FIREBASE_ENV_TEST: ${{secrets.NG_ENV_TEST}}
      - run: npm run build-prod
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOGO_CMS }}'
          channelId: live
          projectId: fogo-cms
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
