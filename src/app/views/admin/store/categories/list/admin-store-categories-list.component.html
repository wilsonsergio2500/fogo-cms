<div fxLayout="column" fxFlex>

  <div fxLayout="column" fxLayoutAlign="start center" [ngStyle]="{'padding-top.px': 30}" *ngIf="working$ | async as loading; else done">
    <mat-progress-spinner mode="indeterminate" [diameter]="30" [strokeWidth]="2"></mat-progress-spinner>
    <span [ngStyle]="{'padding.px': 10}">Loading Store Categories...</span>
  </div>

  <ng-template #done>

    <h3>Categories</h3>

    <div fxLayout="row" fxLayoutAlign="end center">
      <div [ngStyle]="{'padding.px': 5}">
        <a mat-button color="primary" routerLink="/admin/store/categories/create">
          New Category
          <mat-icon>add</mat-icon>
        </a>
      </div>
    </div>

    <ng-container *ngIf="records$ | async as records">

      <ng-container *ngIf="!records.length">
        <mat-card>
          No Categories Found
        </mat-card>
      </ng-container>

      <ng-container *ngIf="records.length">

        <mat-table [dataSource]="records">

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="Name">
              <span class="mobile-label"> Name </span>
              <span class="value">{{row['name']}}</span>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="Action">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="Action">
              <a mat-button color="primary" routerLink="/admin/store/categories/edit/{{row['Id']}}">View</a>
              <button mat-button color="warn" (click)="onRemove(row)">Remove</button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="['name', 'Action']"></mat-header-row>
          <mat-row *matRowDef="let row; columns: ['name', 'Action']"></mat-row>

        </mat-table>

        <ng-container *ngIf="(totalSize$ | async) > (pageSize$ | async)" >
          <mat-paginator [length]="totalSize$ | async" (page)="pageEvent = onPageEvent($event)" [pageIndex]="pageIndex$ | async"
                         [pageSize]="pageSize$ | async"
                         [pageSizeOptions]="[5, 10, 25]">
          </mat-paginator>
        </ng-container>

      </ng-container>

    </ng-container>



  </ng-template>
</div>
