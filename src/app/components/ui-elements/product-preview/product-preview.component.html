<div class="card">
  <div class="image-container">
    <img *ngIf="product.image" src="{{product.image}}" />
  </div>
  <div class="info-container">
    <div class="heading">
      <h3 class="category">{{product.category}}</h3>
      <a routerLink="/store/product/{{product.Id}}">
        <h2 class="app-title mat-color-accent name">{{product.name}}</h2>
      </a>
    </div>
    <div class="description" [innerHtml]="product.description | safeHtml"></div>
    <div class="price-info">
      <span class="price">
        {{product.price | currency:'USD'  }}
        <span class="original" *ngIf="product.deal">{{product.originalPrice | currency:'USD'  }}</span>
      </span>
      <span class="action">
        <ng-container *ngIf="mode == ActionModes.Add">
          <button mat-mini-fab color="accent" aria-label="add to cart" type="button" (click)="addToCart()">
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </ng-container>
        <ng-container *ngIf="mode == ActionModes.Remove">
          <button mat-mini-fab color="accent" aria-label="add to cart" type="button" (click)="removeFromCart()">
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>
        </ng-container>

      </span>
    </div>
  </div>
</div>
